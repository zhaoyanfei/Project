          <p><span>校园“轻”生活掌门，是覆盖全国大学校园的移动互联网O2O服务平台。作为校园O2O服务平台，俺来也致力于打造真正意义上的全产业生态链。以高频刚需的O2O商品买卖“俺来买”作为入口，在深挖学生实际需求的基础上细分校园市场，学生可通过“俺来也”微信服务号或app便捷下单购买千余种日常急需商品，所下订单通过学生自由兼职快递员（筋斗云）抢单的方式，由抢得订单的筋斗云采办配送，平台承诺商品在29分钟内送到手免运费。</span></p>
